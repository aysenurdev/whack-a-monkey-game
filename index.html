<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whack a Monkey!</title>

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <h1>Whack a monkey !</h1>
    <div class="container">
      <h1 class="score">Score: 0</h1>
      <h1 id="timer"><span id="timer">Time: 30</span></h1>
    </div>
    <div class="start">
      <button id="button">Start / Stop</button>
    </div>
    <div>Bootsrap</div>
    <div class="game">
      <div class="grass grass1">
        <div class="monkey"></div>
      </div>
      <div class="grass grass2">
        <div class="monkey"></div>
      </div>
      <div class="grass grass3">
        <div class="monkey"></div>
      </div>
      <div class="grass grass4">
        <div class="monkey"></div>
      </div>
      <div class="grass grass5">
        <div class="monkey"></div>
      </div>
      <div class="grass grass6">
        <div class="monkey"></div>
      </div>
      <div class="grass grass7">
        <div class="monkey"></div>
      </div>
      <div class="grass grass8">
        <div class="monkey"></div>
      </div>
      <div class="grass grass9">
        <div class="monkey"></div>
      </div>
    </div>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
